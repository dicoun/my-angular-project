<div [ngClass]="{header:true}">
    <div [ngClass]="{title:true}">Генерация и отрисовка гауссовой кривой</div>
    <div [ngClass]="{nav:true}">
        <nav>
            <a [ngClass]="{link:true}" routerLink="/home" routerLinkActive="active">Home</a>

        </nav>
    </div>
    <div>
        <button [ngClass]="{logout:true}" (click)="doLogout()">Logout</button>
    </div>
</div>
